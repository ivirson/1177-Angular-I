<header>
  <nav
    class="navbar navbar-expand-lg bg-dark border-bottom border-body"
    data-bs-theme="dark"
  >
    <div class="container">
      <a class="navbar-brand">Loja Virtual</a>
      <nav class="nav">
        <a class="nav-link" aria-current="page" (click)="navigateTo(pages.LIST)"
          >Produtos</a
        >
        <a class="nav-link" (click)="navigateTo(pages.CREATE)">Cadastrar</a>
        <button
          type="button"
          class="btn btn-primary position-relative"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
            />
          </svg>
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            {{ cartService.getCart().length }}
            <span class="visually-hidden">Produtos no carrinho</span>
          </span>
        </button>
      </nav>
    </div>
  </nav>
</header>
