<app-header />

<main class="container my-5">
  <app-create
    *ngIf="pagesService.getCurrentPage() === pages.CREATE"
  ></app-create>

  <app-list *ngIf="pagesService.getCurrentPage() === pages.LIST"></app-list>

  <!-- Modal -->
  <div
    class="modal fade"
    id="modal"
    tabindex="-1"
    aria-labelledby="modalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <app-cart></app-cart>
      </div>
    </div>
  </div>

    <input type="text" [(ngModel)]="documentNumber" />
    {{ documentNumber | document }}
    {{ "2024-10-25" | date : "dd/MM/yyyy" }}
  </div> -->
</main>

<app-footer />
